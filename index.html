<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="index.js" defer></script>
</head>

<body>
  <main>
    <section class="container">
      <form>
        <div class="form__control" role="group" aria-labelledby="day">
          <label for="day" data-label="day">DAY</label>
          <input type="number" id="day" name="day" placeholder="DD">
          <small class="day__error" data-small="day"></small>
        </div>
        <div class="form__control" role="group" aria-labelledby="month">
          <label for="month" data-label="month">MONTH</label>
          <input type="number" id="month" name="month" placeholder="MM">
          <small class="month__error" data-small="month"></small>
        </div>
        <div class="form__control" role="group" aria-labelledby="year">
          <label for="year" data-label="year">YEAR</label>
          <input type="number" id="year" name="year" placeholder="YYYY">
          <small class="year__error" data-small="year"></small>
        </div>
        <button type="submit" aria-label="Submit form"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
      </form>
      <section class="results">
        <p><span data-birth-year>--</span><span>years</span></p>
        <p><span data-birth-month>--</span><span>months</span></p>
        <p><span data-birth-day>--</span><span>days</span></p>
      </section>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/principlebrothers/" target="_blank">Adonu Ernest Anyewe</a>.
  </footer>
</body>

</html>
